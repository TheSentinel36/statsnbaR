# Purpose is to provide a "layer" between the names that stats.nba.com uses
# and the names used in the code, so that if stats.nba.com changes their
# naming then only this file needs to be changed in the package.
# 
# Manually recorded from stats.nba.com
# 
# Stephen Wade
# 26/02/2016

host : "http://stats.nba.com/"

filters  :
    &league league :
        class   : character
        mapping : {
            NBA      : "00",    # NBA
            D-league : "20"     # D-League
            }
        default : NBA
    &only_current only_current :
        class   : numeric
        mapping : {
            FALSE : 0,
            TRUE  : 1
            }
        default : FALSE
    &season season :
        class   : api_season   # YYYY-YY+1
        default : 2015
    &college college :
        class : character
        mapping : {
            all : NULL
        }
        default : all
    &conference conference :
        class   : character
        mapping : {
            both : NULL,
            east : "East",
            west : "West"
            }
        default : both
    &country country :
        class   : character
        default : NULL
    &date_from date_from :
        class   : api_date    # MM/DD/YYYY
        default : NULL
    &date_to date_to :
        class   : api_date    # MM/DD/YYYY
        default : NULL
    &division division : 
        class   : character
        mapping : {
            all        : NULL,
            atlantic   : "Atlantic",
            central    : "Central",
            north_west : "Northwest",
            pacific    : "Pacific",
            south_east : "Southeast",
            south_west : "Southwest"
            }
        default : all
    &draft_pick draft_pick :
        class   : character
        mapping : {
            all          : NULL,
            first_round  : "1st Round",
            second_round : "2nd Round",
            first_pick   : "1st Pick",
            lottery      : "Lottery Pick",
            #top_five    : "Top 5 Pick",
            #top_ten     : "Top 10 Pick",
            #top_fifteen : "Top 15 Pick",
            #top_twenty  : "Top 20 Pick",
            #second_ten  : "Picks 11 Thru 20",
            #second_ten  : "Picks 21 Thru 30",
            undrafted    : "Undrafted"
            }
        default : all
    &draft_year draft_year :
        class   : integer
        default : NULL
    &game_scope game_scope :
        class   : character
        default : NULL
    &game_segment game_segment :
        class   : character
        mapping : {
            full_game   : NULL,
            first_half  : "First Half",
            second_half : "Second Half",
            overtime    : "Overtime"
            }
        default : full_game
    &height_segment height_segment :
        class   : character
        mapping : {
            all           : NULL,
            lt_six        : "LT 6-0",
            gte_six       : "GT 6-0",
            lt_six_four   : "LT 6-4",
            gte_six_four  : "GT 6-4",
            lt_six_seven  : "LT 6-7",
            gte_six_seven : "GT 6-7",
            lt_six_ten    : "LT 6-10",
            gte_six_ten   : "GT 6-10",
            lt_seven      : "LT 7-0",
            gte_seven     : "GT 7-0"
            }
        default : all
    &last_n last_n :
        class   : integer
        default : 0
    &location location :
        class   : character
        mapping : {
            both : NULL,
            home : "Home",
            away : "Away"
            }
        default: both
    &measurement measurement :
        class : character
        mapping : {
            base          : "Base",
            advanced      : "Advanced",
            miscellaneous : "Misc",
            scoring       : "Scoring",
            usage         : "Usage",
            opponent      : "Opponent"
            }
        default : base
    &month month :
        class   : integer
        mapping : {
            all : 0,
            oct : 1,
            nov : 2,
            dec : 3,
            jan : 4,
            feb : 5,
            mar : 6,
            apr : 7,
            may : 8,
            jun : 9,
            jul : 10,
            aug : 11,
            sep : 12
            }
        default : all
    &opponent_team opponent_team : 
        class   : integer
        default : 0
    &win_loss win_loss :
        class   : character
        mapping : {
            both : NULL,
            win  : "W",
            loss : "L"
            }
        default : both
    &playoff_round playoff_round : 
        class   : integer
        default : 0
    &pace_adjust pace_adjust :
        class   : character
        mapping : {
            FALSE : "N",
            TRUE  : "Y"
            }
        default : FALSE
    &per per : 
        class : character
        mapping : {
            total            : "Totals",
            game            : "PerGame",
            possessions_100 : "Per100Possessions",
            plays_100       : "Per100Plays",
            possession      : "PerPossession",
            play            : "PerPlay",
            minute          : "PerMinute",
            minutes_48      : "Per48",
            minutes_40      : "Per40",
            minutes_36      : "Per36",
            inverse_minutes : "MinutesPer"
            }
        default : total
    &period period :
        class   : integer
        default : 0
    &experience experience :
        class : character
        mapping : {
            all       : NULL,
            rookie    : "Rookie",
            sophomore : "Sophomore",
            veteran   : "Veteran"
            }
        default : all
    &position position :
        class : character
        mapping : {
            all     : NULL,
            center  : "C",
            forward : "F",
            guard   : "G"
            }
        default : all
    &plus_minus plus_minus :    # Differentials on/off
        class   : character
        mapping : {
            FALSE : "N",
            TRUE  : "Y"
            }
        default : FALSE
    &rank rank :
        class : character
        mapping : {
            TRUE  : "Y",
            FALSE : "N"
            } 
        default : FALSE
    &season_segment season_segment :
        class   : character
        mapping : {
            all          : NULL,
            pre_allstar  : "Pre All-Star",
            post_allstar : "Post All-Star"
            }
        default : all
    &season_type season_type : 
        class   : character
        mapping : {
            allstar   : "All Star",
            playoff   : "Playoffs",
            regular   : "Regular Season",
            preseason : "Pre Season"
            }
        default : regular
    &shot_clock shot_clock :
        class   : character
        mapping : {
            all         : NULL,
            super_early : "24-22",
            very_early  : "22-18 Very Early",
            early       : "18-15 Early",
            average     : "15-7 Average",
            late        : "7-4 Late",
            very_late   : "4-0 Very Late",
            off         : "ShotClock Off"
            }
        default : all
    &starting_status starting_status :
        class : character
        mapping : {
            all     : NULL,
            bench   : "Bench",
            starter : "Starters"
            }
        default : all
    &team_id team_id :
        class   : integer
        default : 0
    &opponent_conference  opponent_conference :
        class   : character
        mapping : {
            both : NULL,
            east : "East",
            west : "West"
            }
        default : both
    &opponent_division opponent_division : 
        class   : character
        mapping : {
            all        : NULL,
            atlantic   : "Atlantic",
            central    : "Central",
            north_west : "Northwest",
            pacific    : "Pacific",
            south_east : "Southeast",
            south_west : "Southwest"
            }
        default : all
    &weight_segment weight_segment :
        class   : character
        mapping : {
            all : NULL,
            lt_200  : "LT 200",
            gte_200 : "GT 200",
            lt_225  : "LT 225",
            gte_225 : "GT 225",
            lt_250  : "LT 250",
            gte_250 : "GT 250",
            lt_275  : "LT 275",
            gte_275 : "GT 275",
            lt_300  : "LT 300",
            gte_300 : "GT 300",
            }
        default : all

