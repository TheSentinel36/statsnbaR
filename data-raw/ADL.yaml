endpoints :
    player_registry :
        api.name     : "commonallplayers"
        api.path     : "stats"
        api.referrer : "http://stats.nba.com/players"
        api.filters  :
            *league       : "LeagueID"
            *only_current : "IsOnlyCurrentSeason"
            *season       : "Season"
        api.results :
            CommonAllPlayers : {
                *person_id    : "person_id",
                *first_name   : "display_last_comma_first",
                *last_name    : "display_last_comma_first",
                *active       : "rosterstatus",
                *year_start   : "from_year",
                *year_end     : "to_year",
                *team_id      : "team_id",
                *team_city    : "team_city",
                *team_name    : "team_name",
